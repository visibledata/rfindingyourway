<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>

    <div id="all">

        <header>

            {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs.html" . }}

        <div id="content" width="100%">
            {{ if isset .Params "id" }}
            <h2>hHELLO WORLD I'M in CONTENT</h2>
            {{ partial .Params.id . }}

            {{ else }}

            <div class="single-page-container" width="100%">

                <div class="row">

                    <div class="col-md-12">

                        <div>
                            {{ .Content }}
                        </div>

                    </div>

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->

            {{ end }}
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

</body>

</html>
